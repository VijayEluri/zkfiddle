log4j.rootLogger=DEBUG, console, filestream

# A1 is set to be a ConsoleAppender.
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%d{yy/MM/dd HH:mm:ss:SSS}][%C-%M] %m%n

# A2 is set to be a file
log4j.appender.filestream=org.apache.log4j.DailyRollingFileAppender
#log4j.appender.filestream=org.apache.log4j.FileAppender
log4j.appender.filestream.layout=org.apache.log4j.PatternLayout
log4j.appender.filestream.layout.ConversionPattern=[%d{HH:mm:ss:SSS}][%C-%M] %m%n
log4j.appender.filestream.File=logger.log


#pacakge specific logger
log4j.logger.org.apache.commons=INFO
log4j.logger.org.apache.jasper=INFO
log4j.logger.org.apache.catalina=INFO
log4j.logger.org.zkoss.fiddle=DEBUG

log4j.logger.org.hibernate.cache=debug